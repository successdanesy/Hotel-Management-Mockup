<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Hotel Management Login</h1>
        <p>Please log in to your account.</p>

        <form>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
                <span class="password-icon">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>

        <div class="options">
            <a href="#">Forgot your password?</a>
        </div>
        <div class="reset-create">
            <button class="reset-btn">Reset Password</button>
            <button class="create-btn">Create Account</button>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;
            
            // Simulated credentials for login
            const validEmail = 'admin@example.com';
            const validPassword = 'admin';
            
            if (email === validEmail && password === validPassword) {
                // If the email and password are correct, redirect to home.html
                window.location.href = 'home.html';
            } else {
                // If the login details are incorrect, show an alert
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
    
</body>
</html>
